<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather Maps</title>

    <link rel="shortcut icon" href="assets/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <img src="assets/WeatherMaps.png" alt="Weather Maps logo" class="logo"/>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet">
    <link href="loading.css" rel="stylesheet">
</head>

<body>

<div id="celery">
    <div class="cloudy"></div>
    <div class="sunny"></div>
    <div class="rainy"></div>
    <div class="snowy"></div>
    <div class="starry"></div>
    <div class="stormy"></div>
</div>

<div id="abox">

</div>

<div id="everything">

    <div id="winfo" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><span class="m_origin_name">m_origin_name</span> to <span
                            class="m_dest_name">m_dest_name</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <b>Distance: </b><span id="m_distance">m_distance</span>
                        </div>
                        <div class="col-md-5">
                            <b>Trip Length: </b><span id="m_time">m_time</span>
                        </div>
                        <div class="col-md-4">
                            <b>Fuel Required: </b><span id="m_fuel">m_fuel</span>L
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>CURRENT WEATHER IN...</h6>
                            <h3 class="m_origin_name">m_origin_name</h3>
                        </div>
                        <div class="col-md-6">
                            <h6>PROJECTED WEATHER IN...</h6>
                            <h3 class="m_dest_name">m_dest_name</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-4">
                                <h1><span id="m_origin_temp">X</span>°C</h1>
                            </div>
                            <div class="col-md-8">
                                <img class="img-responsive" id="m_img_origin" src="assets/weather-noprecip.png">
                                <div class="row">
                                    <div class="col-md-4" style="text-align: right;">
                                        <h5><b>POP:</b></h5>
                                        <h5><b>Humidity:</b></h5>
                                    </div>
                                    <div class="col-md-8" style="text-align: right;">
                                        <h5><span id="m_origin_chance">0</span>%</h5>
                                        <h5><span id="m_origin_humid">0</span>%</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-4">
                                <h1><span id="m_dest_temp">X</span>°C</h1>
                            </div>
                            <div class="col-md-8">
                                <img class="img-responsive" id="m_img_dest" src="assets/weather-noprecip.png">
                                <div class="row">
                                    <div class="col-md-4" style="text-align: right;">
                                        <h5><b>POP:</b></h5>
                                        <h5><b>Humidity:</b></h5>
                                    </div>
                                    <div class="col-md-8" style="text-align: right;">
                                        <h5><span id="m_dest_chance">0</span>%</h5>
                                        <h5><span id="m_dest_humid">0</span>%</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="sb-search" class="sb-search">
        <form id="form" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input id="txt_depart" type="text" class="form-control sharp" placeholder="Departure" required>
                <input id="txt_arrive" type="text" class="form-control sharp" placeholder="Arrival" required>
            </div>
            <button type="submit" class="btn btn-primary sharp"><span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
    </div>
    <div id="map"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script async defer
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC6ohDrEXU3sSvjtjYtrtPwcZ2I13CuMpI&callback=init">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.1.4/async.min.js"></script>
<script src="weathermaps.js"></script>
</body>

</html>
